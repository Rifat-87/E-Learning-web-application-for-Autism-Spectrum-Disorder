<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>ScandaSky | Create Account</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="assets/favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
<meta name="msapplication-TileColor" content="#699DC4">
<meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
<meta name="theme-color" content="#699DC4">

<link rel="stylesheet" href="assets/css/style.css" media="all"/>
</head>
<body>
<section id="main-container">
	
	<div class="section section-login">
		<div class="se-lo-background">
			<div class="flexslider">
				<ul class="slides">
					<li style="background-image: url('assets/img/login-background.png');"></li>
					<li style="background-image: url('assets/img/login-background-2.png');"></li>
					<li style="background-image: url('assets/img/login-background-3.png');"></li>
				</ul>
			</div>
		</div>
		<div class="se-lo-main">
			<div class="section container-fluid pt5 pb5">
				<div class="auto">
					<div class="se-lo-box box-wide box-2 fz-14">
						<div class="bp-img"><img src="assets/img/logo_scanda_sky_color.png" width="300" alt=""></div>
						<form action="account-profile.html">
							<div class="mt4">
								<div class="row row-small pull-bottom">
									<div class="col-md-4 mb1">
										<div class="form-group">
											<label class="mb-2">Email address verified, you may continue </label>
											<input class="form-control com_input" type="text" name="" value="" placeholder="Email Address">
										</div>
										<div class="form-group">
											<button class="btn btn-short btn-wide btn-blue">Change Email</button>
										</div>
									</div>
								</div>
							</div>
							<div class="mt3">
								<h4 class="fz-14 co-blue-2 mb1"><strong>Create Password</strong></h4>
								<hr class="bg-gray">
								<div class="row row-small-2 pull-bottom">
									<div class="col-md-4 mb1">
										<div class="form-group">
											<label class="fz-12 mb-2">Password</label>
											<div class="com_password">
												<input class="form-control com_input" type="password" name="" value="" placeholder="Enter Password">
											</div>
											<div class="form-group-notes mt1 fz-12">
												<p class="co-green"><span class="fas fa-check-circle"></span> Must contain 8-16 characters</p>
												<p class="co-orange"><span class="fas fa-times-circle"></span> Uppercase characters (A-Z)</p>
												<p class="co-orange"><span class="fas fa-times-circle"></span> Lowercase characters (a-z)</p>
												<p class="co-orange"><span class="fas fa-times-circle"></span> Numbers (0-9)</p>
											</div>
										</div>
									</div>
									<div class="col-md-4 mb1">
										<div class="form-group">
											<label class="fz-12 mb-2">Last Name / Family Name (As per Passport)<span class="co-red">*</span></label>
											<div class="com_password">
												<input class="form-control com_input" type="password" name="" value="" placeholder="Re-enter Password">
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="mt3">
								<h4 class="fz-14 co-blue-2 mb1"><strong>Personal Detail</strong></h4>
								<div class="in-co-par fz-14 co-blue-2">
									<p>Please ensure your name matches the name in your passport to avoid any unnecessary mismatch during check-in or boarding </p>
								</div>
								<hr class="bg-gray">
								<div class="row row-small-2 pull-bottom">
									<div class="col-md-3 mb1">
										<div class="form-group">
											<label class="fz-12 mb-2">Title</label>
											<div select-box class="com__select-box">
												<select name="" id="">
													<option value="" selected="selected">--</option>
													<option value="">Mr</option>
													<option value="">Ms</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-4 mb1">
										<div class="form-group">
											<label class="fz-12 mb-2">First & Middle Name (As per Passport)<span class="co-red">*</span></label>
											<input class="form-control com_input" type="text" name="" value="" placeholder="First Name / Middle Name">
										</div>
									</div>
									<div class="col-md-4 mb1">
										<div class="form-group">
											<label class="fz-12 mb-2">Last Name / Family Name (As per Passport)<span class="co-red">*</span></label>
											<input class="form-control com_input" type="text" name="" value="" placeholder="Last Name">
										</div>
									</div>
									<div class="col-md-4 mb1">
										<div class="form-group">
											<label class="fz-12 mb-2">Date of Birth<span class="co-red">*</span></label>
											<div class="input-group com_input-group">
												<input class="form-control com_input" type="text" name="" value="" placeholder="Day">
												<div>
													<div select-box class="com__select-box">
														<select name="" id="">
															<option value="" selected="selected">Month</option>
															<option value="">January</option>
															<option value="">February</option>
															<option value="">March</option>
															<option value="">April</option>
															<option value="">May</option>
														</select>
													</div>
												</div>
												<input class="form-control com_input" type="text" name="" value="" placeholder="Year">
											</div>
										</div>
									</div>
									<div class="col-md-3 mb1">
										<div class="form-group">
											<label class="fz-12 mb-2">Gender</label>
											<div select-box class="com__select-box">
												<select name="" id="">
													<option value="" selected="selected">--</option>
													<option value="">Male</option>
													<option value="">Ms</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-4 mb1">
										<div class="form-group">
											<label class="fz-12 mb-2">Nationality<span class="co-red">*</span></label>
											<div select-box class="com__select-box">
												<select name="" id="">
													<option value="" selected="selected">--</option>
													<option value="">Malaysian</option>
													<option value="">Filipino</option>
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="mt3">
								<h4 class="fz-14 co-blue-2 mb1"><strong>Contact Information</strong></h4>
								<hr class="bg-gray">
								<div class="row row-small-2 pull-bottom">
									<div class="col-md-3 mb1">
										<div class="form-group">
											<label class="fz-12 mb-2">Country Code</label>
											<div select-box class="com__select-box">
												<select name="" id="">
													<option value="" selected="selected">--</option>
													<option value="">Malaysia (+60)</option>
													<option value="">Philippines (+63)</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-4 mb1">
										<div class="form-group">
											<label class="fz-12 mb-2">Contact Number</label>
											<input class="form-control com_input" type="text" name="" value="" placeholder="Eg. 1012345678">
										</div>
									</div>
									<div class="col-12 mt1">
										<label class="tr-pa-checkbox">
											<input type="checkbox" name="" value="">
											<span>I hereby acknowledge that I have read, understand and fully accept the stated Terms and Conditions.</span>
										</label>
										<div class="mt15">
											<button class="btn btn-short btn-width-2 btn-orange fz-14">Sign Up</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
﻿</section>
<footer></footer>
<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/lib/jquery-ui.min.js"></script>
<script src="assets/js/custom.js"></script>
</body>
</html>
